<!DOCTYPE html class="scroll-smooth">
<html>
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Static Component for Atera</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/logo/cropped-atera-favicon-192x192.png" sizes="192x192">
        <link rel="apple-touch-icon" href="img/logo/cropped-atera-favicon-180x180.png">
        <link rel="stylesheet" href="css/style.css">
		<script src="https://cdn.tailwindcss.com"></script>
        <meta name="theme-color" content="#971c1f">
	</head>
	<body
		class="font-sans antialiased relative mx-auto pt-20 sm:pt-24 lg:pt-32">
    
        <div class="component__badges relative container mx-auto flex flex-row gap-5 justify-between flex-wrap px-4 z-10">
            <img src="img/badges/box-2.svg" alt="Badge: Best results, winter 2023">
            <img src="img/badges/box-1.svg" alt="Badge: Leader, summer 2023">
            <img src="img/badges/box-5.svg" alt="Badge: Best estalished ROI, spring 2023">
            <img src="img/badges/box-6.svg" alt="Badge: Most implementable, summer 2023">
            <img src="img/badges/box-4.svg" alt="Badge: Momentum leader, summer 2023">
            <img src="img/badges/box.svg" alt="Badge: Easiest to use, spring 2023">
            <img src="img/badges/box-3.svg" alt="Badge: Momemntum leader, summer 2023">
            <img src="img/badges/box-7.svg" alt="Badge: Best results, spring 2023">
        </div>

        <div class="component__hero section__bg-alt relative">
            <div class="mx-auto flex flex-col items-center gap-5 flex-wrap -mt-16 py-20 px-4">
                <h2
                class="text-4xl md:text-6xl font-bold mt-2 leading-tight text-center">
                Ready to take IT to the next level?
                </h2>
                <p class="text-base mb-2">Explore all our features, free for 30 days.</p>
                
                <div class="mx-auto flex flex-row items-center gap-4 flex-wrap md:items-start md:flex-row">
                    <div class="button-wrapper w-full md:w-max">
                        <a
                        href="https://www.atera.com/signup/"
                        class="text-center w-full md:w-max button-link inline-block px-5 py-3 rounded-lg text-white tracking-wider font-semibold text-sm transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-pink-700 duration-300">
                        Start free trial
                    </a>
                        <p class="text-xs opacity-80 mt-3 text-center">No credit card required</p>
                    </div>
                    <a
                        href="https://www.atera.com/"
                        class="text-center w-full md:w-max button inline-block px-5 py-3 rounded-lg text-white tracking-wider font-semibold text-sm transition ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-gray-700 duration-300">
                        Book a demo
                    </a>
                </div>
            </div>
        </div>
	</body>
</html>
